# Datasource for the Authors H2 instance (see com.example.authors.config.AuthorsDbConfig.java)
authors.datasource.url=jdbc:h2:mem:app_authors;
authors.datasource.username=sa
authors.datasource.password=
authors.datasource.driver-class-name=org.h2.Driver

# Flyway instance for Authors (customized one)
authors.flyway.enabled=true
authors.flyway.locations=classpath:db_authors/migration

flyway.enabled=true
flyway.clean-on-validation-error=true
flyway.baseline-on-migrate=true
flyway.locations=classpath:db_authors/migration,classpath:db_authors/type/mysql
